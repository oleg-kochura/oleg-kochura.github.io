<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QAP Cources Task</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="main-header">
        <h1><span>your</span><span>test</span></h1>
    </header>
    <main role="main">
        <div class="carousel">

            <div class="first-page">
                <div class="content" id="content"></div>
            </div>

            <div class="second-page">
                <section class="send-letter">
                    <form>
                        <div class="letter-header"></div>
                        <div class="form-group">
                            <div class="input-user-info">
                                <label for="name" class="label-for-user">Name</label>
                                <input type="text" id="name" name="name" class="user-info" placeholder="User Name">
                            </div>
                            <div class="input-user-info">
                                <label for="email" class="label-for-user">Email</label>
                                <input type="email" id="email" name="email" class="user-info" placeholder="useremail@mail.com">
                            </div>
                            <input type="text" class="message-text" name="message" placeholder="Message text..." id="message">
                        </div>
                        <div class="links-counter"><span class="counter">0</span> <span>attached links</span></div>
                        <div class="letter-items">
                            <ul class="items-list" id="chosenItems"></ul>
                        </div>
                        <div class="bottom">
                            <input type="button" name="button" value="SEND" class="send-btn btn btn-info" id="send" data-toggle="modal" data-target="#myModal">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <section class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="closeModalWin" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item" id="modalName"></li>
                        <li class="list-group-item" id="modalMail"></li>
                        <li class="list-group-item" id="modalMessage"></li>
                    </ul>
                    <h4 class="count-articles" id="modalCount"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Close</button>
                </div>
            </div>
        </div>
    </section>

    <script src="jquery/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/template.js"></script>
    <script src="js/app2.js"></script>

</body>
</html>
